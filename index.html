<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Koşan Filler</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #87CEEB, #2E8B57); /* Gökyüzü ve çim */
    }

    .ground {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 50px;
      background: #654321; /* Zemin rengi */
    }

    .elephant {
      position: absolute;
      bottom: 50px;
      width: 100px;
      height: auto;
      animation: runAcross 8s linear infinite;
    }

    @keyframes runAcross {
      0% {
        left: -150px;
      }
      100% {
        left: 100vw;
      }
    }
  </style>
</head>
<body>
  <div class="ground"></div>
  <script>
    const elephantImages = [
      "https://upload.wikimedia.org/wikipedia/commons/7/70/Walking_elephant.gif", // Koşan fil gif'i
      "https://upload.wikimedia.org/wikipedia/commons/7/70/Walking_elephant.gif", // İkinci aynı görsel
    ];

    function createElephant() {
      const elephant = document.createElement('img');
      elephant.src = elephantImages[Math.floor(Math.random() * elephantImages.length)];
      elephant.className = 'elephant';
      elephant.style.left = '-150px'; // Başlangıç konumu
      elephant.style.bottom = `${Math.random() * 200 + 50}px`; // Yerden rastgele yükseklik
      elephant.style.animationDuration = `${Math.random() * 3 + 5}s`; // Rastgele hız
      document.body.appendChild(elephant);

      // Fil ekrandan çıktığında DOM'dan kaldır
      elephant.addEventListener('animationend', () => {
        elephant.remove();
      });
    }

    // Her 2 saniyede bir yeni fil oluştur
    setInterval(createElephant, 2000);
  </script>
</body>
</html>
