<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uçan Uçaklar</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #87CEEB, #ffffff); /* Gökyüzü efekti */
    }

    .airplane {
      position: absolute;
      width: 120px;
      height: auto;
      animation: flyAcross 10s linear infinite;
    }

    @keyframes flyAcross {
      0% {
        left: -150px;
        transform: rotate(0deg);
      }
      100% {
        left: 100vw;
        transform: rotate(5deg); /* Hafif eğim */
      }
    }
  </style>
</head>
<body>
  <script>
    const airplaneImages = [
      "https://upload.wikimedia.org/wikipedia/commons/a/a8/Embraer_E190-E2_%28cropped%29.png", // Birinci uçak
      "https://upload.wikimedia.org/wikipedia/commons/1/10/Airbus_A320_Air_New_Zealand.png", // İkinci uçak
      "https://upload.wikimedia.org/wikipedia/commons/6/6b/Boeing_747_Air_New_Zealand_%28cropped%29.png" // Üçüncü uçak
    ];

    function createAirplane() {
      const airplane = document.createElement('img');
      airplane.src = airplaneImages[Math.floor(Math.random() * airplaneImages.length)];
      airplane.className = 'airplane';
      airplane.style.left = '-150px'; // Başlangıç pozisyonu
      airplane.style.top = `${Math.random() * window.innerHeight * 0.8}px`; // Rastgele yükseklik
      airplane.style.animationDuration = `${Math.random() * 5 + 5}s`; // Rastgele hız
      document.body.appendChild(airplane);

      // Uçak ekrandan çıkınca DOM'dan kaldır
      airplane.addEventListener('animationend', () => {
        airplane.remove();
      });
    }

    // Her 1.5 saniyede bir yeni uçak oluştur
    setInterval(createAirplane, 1500);
  </script>
</body>
</html>
