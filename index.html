<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etkileşimli Hız Göstergesi</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(-45deg, #1e3c72, #2a5298, #b6fbff, #003973);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .gauge {
      position: relative;
      width: 300px;
      height: 150px;
      border: 10px solid #fff;
      border-bottom: none;
      border-radius: 100px 100px 0 0;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
    }

    .gauge:before {
      content: '';
      position: absolute;
      top: 135px;
      left: 135px;
      width: 30px;
      height: 30px;
      background: #fff;
      border-radius: 50%;
      z-index: 10;
    }

    .needle {
      position: absolute;
      width: 8px;
      height: 150px;
      background: red;
      top: 50%;
      left: 50%;
      transform-origin: bottom center;
      transform: rotate(-90deg);
      animation: move-needle 3s infinite ease-in-out;
      box-shadow: 0 0 10px red;
    }

    @keyframes move-needle {
      0% {
        transform: rotate(-90deg);
      }
      100% {
        transform: rotate(90deg);
      }
    }
  </style>
</head>
<body>
  <div class="gauge">
    <div class="needle"></div>
  </div>
  <canvas id="sparkCanvas"></canvas>

  <script>
    // Canvas ayarları
    const canvas = document.getElementById('sparkCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const sparks = [];

    class Spark {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.size = Math.random() * 5 + 2;
        this.speedX = Math.random() * 4 - 2;
        this.speedY = Math.random() * 4 - 2;
        this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
        this.life = 50;
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.life--;
      }

      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    function handleSparks() {
      for (let i = 0; i < sparks.length; i++) {
        sparks[i].update();
        sparks[i].draw();
        if (sparks[i].life <= 0) {
          sparks.splice(i, 1);
          i--;
        }
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      handleSparks();
      requestAnimationFrame(animate);
    }

    window.addEventListener('click', (e) => {
      for (let i = 0; i < 10; i++) {
        sparks.push(new Spark(e.clientX, e.clientY));
      }
    });

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    animate();
  </script>
</body>
</html>
